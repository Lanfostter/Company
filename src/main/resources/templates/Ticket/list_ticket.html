<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Home</title>

	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script

<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-12 col-sm-3 col-md-2">
				<img th:src="@{/img/1024.png}" class="logo" />
			</div>
			<div class="col-12 col-sm-9 col-md-10">
				<h1>He thong cham soc khach hang</h1>
			</div>
		</div>
		<div class="row body">
			<div class="col-12 col-sm-3">
				<ul class="list-group">
					<li class="list-group-item">Quản lý khiếu nại</li>
					<li class="list-group-item">Quản lý phòng ban</li>
					<li class="list-group-item">Thoát</li>
				</ul>
			</div>

			<div class="col-12 col-sm-9">
				<div class="row">
					<form>
						<div class="row">
							<div class="col-12 col-md-4">
								<input type="text" class="form-control"
									placeholder="Tìm kiếm khiếu nại:...">
							</div>
							<div class="col-12 col-md-2">
								<div class="row">
									<label class="col">Phòng ban:</label> <select
										class="form-select col">
										<option>Chọn</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
									</select>
								</div>
							</div>
							<div class="col-12 col-md-2">
								<div class="row">
									<label class="col">From:</label> <input type="date"
										class="form-control col" placeholder="dd/MM/yyyy">
								</div>
							</div>
							<div class="col-12 col-md-2">
								<div class="row">
									<label class="col">To:</label> <input type="date"
										class="form-control col" placeholder="dd/MM/yyyy">
								</div>
							</div>
							<div class="col-12 col-md-1">
								<button class="btn btn-primary">Search</button>
							</div>
							<div class="col-12 col-md-1">
								<a class="btn btn-secondary" th:href="@{/ticket/add}">Add</a>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Phone</th>
								<th>Complain</th>
								<th>Receive Date</th>
								<th>Reply</th>
								<th>Status</th>
								<th>Handle Date</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="t : ${tickets}">
								<td colspan="1" class="" th:text="${t.id}"></td>
								<td colspan="1" th:text="${t.phone}"></td>
								<td colspan="1" th:text="${t.complain}"></td>
								<td colspan="1" th:text="${t.receivedate}"></td>
								<td colspan="1" th:text="${t.reply}"></td>
								<td colspan="1" th:text="${t.status}"></td>
								<td colspan="1" th:text="${t.handledate}"></td>
								<td colspan="1"><a th:href="@{'/ticket/update?id='+${t.id}}"><i
										class="fa-solid fa-marker text-dark"></i></a></td>
								<td><a th:href="@{'/ticket/delete?id=' + ${t.id}}"><i
										class="fa-solid fa-trash-can text-danger"></i></a></td>
								<!-- <td><a data-bs-toggle="modal"
									data-bs-target="#staticBackdrop"><i
										class="fa-solid fa-trash-can text-danger"></i></a>
									<div class="modal fade" id="staticBackdrop"
										data-bs-backdrop="static" data-bs-keyboard="false"
										tabindex="-1" aria-labelledby="staticBackdropLabel"
										aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="staticBackdropLabel">Cảnh
														báo</h5>
													<button type="button" class="btn-close"
														data-bs-dismiss="modal" aria-label="Close"></button>
												</div>
												<div class="modal-body">Bạn có chắc chắn muốn xóa phản
													hồi này không ?</div>
												<div class="modal-footer">

													<a th:href="@{'/ticket/delete?id=' + ${t.id}"
														class="btn btn-primary btn-lg active">Có</a> <a
														th:href="@{/#}" class="btn btn-secondary btn-lg active">Không</a>
												</div>
											</div>
										</div>
									</div></td>
 -->
							</tr>
						</tbody>
					</table>
					<ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row footer">
			<p>Design by JMaster</p>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
</body>
</html>
